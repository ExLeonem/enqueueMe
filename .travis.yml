sudo: false
language: node_js
node_js:
- '14'

branches:
  only:
  - master
  - dev

cache:
  directories:
  - node_modules

before_install:
- npm update

install:
- npm install

script:
- npm test
- npm run coveralls
- npm run doc:build

deploy:
  provider: pages
  github_token: $github_token
  skip_cleanup: true
  local_dir: ./docs
  on:
    branch: master